name: üîß Build & Push OpenResty + Brotli to GHCR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    name: üê≥ Build multi-arch Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: üîÑ Checkout source
        uses: actions/checkout@v3

      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üèóÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üìÜ T·∫°o tag theo ng√†y (v√≠ d·ª• 20240323)
        id: date
        run: echo "tag_date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: üê≥ Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./builds/openresty
          file: ./builds/openresty/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:openresty-brotli
            ghcr.io/${{ github.repository }}:${{ steps.date.outputs.tag_date }}
